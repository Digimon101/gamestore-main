<div class="login-page">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput 
                 type="email" 
                 formControlName="email"
                 placeholder="Email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Password" />

          <button mat-icon-button 
                  matSuffix 
                  type="button"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <div class="login-button-container">
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  [disabled]="isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Login</span>
          </button>
        </div>

        <p class="signup-link">
          Don't have an account? 
          <a (click)="onRegister()" style="cursor: pointer;">Sign up</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
