<div class="home-container">
  <section class="game-section top-seller">
    <h2 class="section-title">Top Seller</h2>

    <div class="carousel-container">
      <button class="nav-arrow left"><mat-icon>chevron_left</mat-icon></button>

      <div class="game-list-wrapper">
        <div class="game-card top-seller-card" *ngFor="let item of [1, 2, 3, 4]">
          <div class="card-image-placeholder">
            <span class="placeholder-text">Game Image</span>
          </div>
          <div class="card-details">
            <p class="game-name">Game Title {{ item }}</p>
            <p class="game-description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
              incididunt ut labore et dolore magna aliqua.
            </p>
            <div class="card-footer">
              <div class="rating"><mat-icon class="star-icon">star</mat-icon> 4.6</div>
              <span class="price">$29.99</span>
              <button mat-stroked-button class="action-button">Edit</button>
            </div>
          </div>
        </div>
      </div>

      <button class="nav-arrow right"><mat-icon>chevron_right</mat-icon></button>
    </div>

    <div class="carousel-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <section class="game-section popular">
    <h2 class="section-title">Popular</h2>

    <div class="game-list-wrapper">
      <div class="game-card popular-card" *ngFor="let item of [5, 6, 7, 8]">
        <div class="card-image-placeholder">
          <span class="placeholder-text">Game Image</span>
        </div>
        <div class="card-details">
          <p class="game-name">Game Title {{ item }}</p>
          <div class="card-footer">
            <div class="rating"><mat-icon class="star-icon">star</mat-icon> 4.6</div>
            <span class="price">$29.99</span>
            <button mat-stroked-button class="action-button">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
