<div class="register-page">
  <mat-card class="register-card">
    <mat-card-title class="register-title">Register</mat-card-title>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" novalidate> 
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Display Name</mat-label>
          <input matInput 
                 type="text" 
                 formControlName="name"
                 placeholder="Display Name">
          <mat-error *ngIf="registerForm.get('name')?.invalid">
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="email"
                 placeholder="Email">
          <mat-error *ngIf="registerForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 type="password" 
                 formControlName="password"
                 placeholder="Password">
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput 
                 type="password" 
                 formControlName="confirmPassword"
                 placeholder="Confirm Password">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">
            {{ getErrorMessage('confirmPassword') }}
          </mat-error>
        </mat-form-field>

        <div class="register-button-container">
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  [disabled]="isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Register</span>
          </button>
        </div>

        <p class="login-link">
          Already Account? <a (click)="goToLogin()" style="cursor: pointer;">Login</a>
        </p>

      </form>
    </mat-card-content>
  </mat-card>
</div>
